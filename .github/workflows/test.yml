name: Test

on: [pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.13.0'

      - name: Install Dependencies
        run: npm install

      - name: Unit Test & Linting
        run: npm run test

      - name: Build
        run: npm run build
